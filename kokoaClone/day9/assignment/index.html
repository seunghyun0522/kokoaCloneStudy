<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to kokoa Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="playList">
      <div class="menu">
        <div class="menu-icon">
          <i class="menuX fa-solid fa-xmark fa-3x"></i>
        </div>
        <div class="menu-name">
          <span>Playlist</span>
        </div>
        <div></div>
      </div>
      <div class="album">
        <div class="album-cover">
          <i class="fa-solid fa-image fa-4x"></i>
        </div>
        <div class="album-info">
          <span class="album-name">Random Love</span>
          <span class="album-composer">by Divay Kapoor</span>
        </div>
      </div>
      <div class="btn">
        <div class="btn-play">
          <i class="fa-sharp fa-solid fa-play fa-2x"></i>
          <span>Play</span>
        </div>
        <div class="btn-heart">
          <i class="fa-regular fa-heart fa-2x"></i>
        </div>
        <div class="btn-extra">
          <i class="fa-solid fa-plus fa-2x"></i>
        </div>
      </div>

      <div class="musicList">
        <div class="music-information">
          <div class="music-picture1"></div>
          <div class="music-info">
            <div class="music-name">Matargasti</div>
            <div class="musician">Mohit Chauhan</div>
          </div>
        </div>

        <div class="music-information">
          <div class="music-picture2"></div>
          <div class="music-info">
            <div class="music-name">Attitude</div>
            <div class="musician">Lewis OfMan Attitude</div>
          </div>
        </div>

        <div class="music-information">
          <div class="music-picture3"></div>
          <div class="music-info">
            <div class="music-name">Try Everthing</div>
            <div class="musician">Shakira Zootopia</div>
          </div>
        </div>

        <div class="music-information">
          <div class="music-picture4"></div>
          <div class="music-info">
            <div class="music-name">Sunflower</div>
            <div class="musician">Joseph Vincent Sunflower</div>
          </div>
        </div>
      </div>
      <script
        src="https://kit.fontawesome.com/e1c86b16fd.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
